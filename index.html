<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harshad Login Page</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <style>
        /* font and color palette */
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,700');

        :root {
          --bg: #F0F4F3;
          --theme: #3AB19B;
          --theme-two: #FFFFFF;
          --text: #697a79;
        }
        * {
          box-sizing: border-box;
          padding: 0;
          margin: 0;
        }
        body {
          background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><g transform="scale(0.8 0.8) translate(5 5)"><circle cx="50" cy="50" r="50" fill="%23FBCD44"/></g></svg>'), url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><g transform="scale(0.8 0.8) translate(5 5)"><path d="M 0 80 l 100 -80 v 100 z" fill="%23E35E6A"/></g></svg>'), var(--bg);
          background-repeat: no-repeat;
          background-position: bottom -150px left -70px, top -120px right -100px;
          background-size: 300px, 380px, 100%;
          font-family: 'Montserrat', sans-serif;
          color: var(--text);
          display: flex;
          justify-content: center;
          padding: 1rem 0;
        }
        body:after {
          position: absolute;
          content: '';
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          pointer-events: none;
          background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><g transform="scale(0.8 0.8) translate(5 5)"><circle cx="50" cy="50" r="50" fill="%23ffffff22"/></g></svg>'), url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><g transform="scale(0.8 0.8) translate(5 5)"><path d="M 0 80 l 100 -80 v 100 z" fill="%23ffffff22"/></g></svg>');
          background-repeat: no-repeat;
          background-position: bottom -150px left -70px, top -120px right -100px;
          background-size: 300px, 380px;
        }

        .App {
          max-width: 800px;
          width: 90vw;
          min-height: 600px;
          background: var(--theme-two);
          border-radius: 20px;
          box-shadow: 0 2px 5px -6px var(--text),0 0 30px -50px var(--text);
          display: flex;
        }
        .Panel {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          line-height: 2;
          position: relative;
          overflow-x: hidden;
        }
        .Panel h2 {
          font-size: 1.9rem;
          text-transform: capitalize;
          margin-bottom: 1rem;
        }
        .Panel p {
          margin: 1rem 0;
          max-width: 25ch;
          font-size: 0.95rem;
          line-height: 1.5;
          font-weight: 300;
          text-align: center;
        }
        .Panel a, .Panel button {
          color: inherit;
          font-family: inherit;
        }
        .Panel a {
          text-decoration: none;
          margin: 1rem 1rem;
        }
        .Panel .Social a {
          display: inline-block;
          font-weight: 900;
          width: 50px;
          height: 50px;
          text-align: center;
          line-height: 50px;
          border-radius: 50%;
          border: 1px solid currentColor;
        }
        .Panel .Social a:hover,
        .Panel .Social a:focus {
          background: var(--text);
          color: var(--theme-two);
        }
        .Panel > a {
          position: relative;
        }
        .Panel > a:after {
          content: '';
          position: absolute;
          width: 100%;
          bottom: 0;
          left: 0;
          border-bottom: 1px dashed currentColor;
          opacity: 0.4;
        }
        .Panel form {
          display: flex;
          flex-direction: column;
        }
        .Panel form input {
          margin: 0.5rem 0;
          width: 200px;
          padding: 1rem 0.75rem;
          background: var(--bg);
          border: none;
          color: inherit;
          font-family: inherit;
        }
        .Panel form input::placeholder {
          opacity: 0.8;
        }
        .Panel button {
          background: none;
          border: 1px solid currentColor;
          border-radius: 50px;
          padding: 0.85rem 2.75rem;
          margin: 2rem 0;
          text-transform: uppercase;
          font-size: 0.8rem;
          letter-spacing: 0.1rem;
        }

        @media (max-width: 650px) {
          body {
            padding: 0;
          }
          .App {
            flex-direction: column;
            border-radius: 0;
            width: 100vw;
            height: 100%;
            margin: 0;
            box-shadow: none;
          }
        }

        .FormPanel {
          flex-grow: 2;
          border-radius: inherit;
          border-top-right-radius: 0;
          border-bottom-right-radius: 0;
        }
        .FormPanel button {
          background: var(--theme);
          color: var(--theme-two);
        }

        @media (max-width: 650px) {
          .FormPanel {
            border-radius: 0;
          }
        }

        .ActionPanel {
          background: var(--theme);
          color: var(--theme-two);
          padding: 2rem;
          flex-grow: 1;
          border-radius: inherit;
          border-top-left-radius: 0;
          border-bottom-left-radius: 0;
        }

        @media (max-width: 650px) {
          .ActionPanel {
            border-radius: 0;
          }
        }
    </style>
</head>
<body>
    <div class="App">
        <div class="Panel FormPanel">
            <h2>Sign In</h2>
            <form>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button type="submit">Sign In</button>
            </form>
            <a href="#">Forgot Password?</a>
        </div>
        <div class="Panel ActionPanel">
            <h2>Welcome Back!</h2>
            <p>To keep connected with us please login with your personal info.</p>
            <div class="Social">
                <a href="#">F</a>
                <a href="#">T</a>
                <a href="#">G</a>
            </div>
            <a href="#">Create Account</a>
        </div>
    </div>
</body>
</html>
